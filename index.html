<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Redirect</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .redirect-button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="redirect-button" onclick="openServer('/1.html')">Server 1 - Velocity</button>
        <button class="redirect-button" onclick="openServer('/2.html')">Server 2 - Hypertabs</button>
        <button class="redirect-button" onclick="openServer('/3.html')">Server 3</button>
    </div>

    <script>
        function openServer(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
