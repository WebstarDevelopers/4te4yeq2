<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .offline-container {
            text-align: center;
            max-width: 400px;
        }

        h1 {
            font-size: 3em;
            color: #333;
        }

        p {
            font-size: 1.2em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <h1>Offline</h1>
        <p>We're sorry, but it seems like the website is offline. Please wait as we fix this.</p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            alert('This website is offline.  zixor.de');
        });
    </script>
</body>
</html>
